<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>

    <h2>Contáctenos Para Tu Reserva</h2>
    <form action="/action_page.php">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" value="" placeholder="Juan Perez">
        <br>
        <label for="ciudad">Ciudad De Origen:</label>
        <input type="text" id="ciudad" name="ciudad" value="" placeholder="Bogotá">
        <br>
        <label for="numero">Ingresa tu número:</label>
        <input type="tel" id="numero" name="numero" placeholder="1-2345-6789" pattern="[0-9]{1}-[0-9]{4}-[0-9]{4}"
        required>
        <small>Format: 1-2345-6789</small>


        <br>
        <label for="email">Ingresa tu email:</label>
        <input type="email" id="email" name="email">
        <br>
        <h4>Género</h4>
        <br>
        <input type="radio" id="femenino" name="genero" value="Femenino">
        <label for="femenino">Femenino</label>
        <br>
        <input type="radio" id="masculino" name="genero" value="Masculino">
        <label for="masculino">Masculino</label>
        <br>
        <input type="radio" id="noBinario" name="genero" value="No Binario">
        <label for="noBinario">No Binario</label>
        <br>
        <input type="radio" id="noQuiereDecir" name="genero" value="No Quiere Decir">
        <label for="noQuiereDecir">No Quiere Decir</label>
        <br>
        <input type="submit" value="Submit">




    </form>
</body>

</html>
